<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML 5</title>
	</head>
	<body>
		<p>
			Namn: 
			<input type="text" id="name">
			<button id="saveName">Spara namn</button>
			<button id="showName">Visa namn</button>
		</p>
		
		<script>
		// Hämtar det som finns i local storage med nyckeln "name"
		document.getElementById("showName").onclick = showName;
		function showName(){
			var name = localStorage.getItem("name");
			alert(name);
		}
		
		// Sparar nytt namn
		document.getElementById("saveName").onclick = newName;
		function newName(){
			var newName = document.getElementById("name").value;
			localStorage.setItem("name", newName);
		}
		</script>
	</body>
</html>
