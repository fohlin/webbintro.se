<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Exempel: felaktig teckenkodning angiven</title>
</head>
<body>
	<h1>Välkommen</h1>
	<p>
		Detta dokument är sparat som <code>iso-8859-1</code>, en vanlig teckenkodning. Dokumentet anger däremot att <code>utf-8</code> används. Å, Ä och Ö ser antagligen lite konstiga ut.
	</p>
</body>
</html>
